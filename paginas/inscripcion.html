    <main>
        <section class="contacto"> 
            <h1>Sumate al Gato!</h1>
            <div class="contacto__contenedor">
                <form>
                    <div class="row mb-3">
                        <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                            <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" id="nombre"  placeholder="Nombre y Apellido">
                            </div>
                    </div>
                    <div class="row mb-3">
                        <label for="mail" class="col-sm-2 col-form-label">Mail</label>
                            <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" id="mail"  placeholder="ejemplo@gmail.com">
                            </div>
                    </div>
                    <div class="row mb-3">
                        <label for="tel" class="col-sm-2 col-form-label">Teléfono</label>
                            <div class="col-sm-10">
                        <input type="tel" class="form-control" id="inputEmail3" id="tel"  placeholder="221-15-1234567">
                            </div>
                    </div>
                    <div class="row mb-3">
                        <label for="domicilio" class="col-sm-2 col-form-label">Donde vivís?</label>
                            <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" id="domicilio"  placeholder="en La Plata">
                            </div>
                    </div>
                    <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">Contas con equipamiento?</legend>
                        <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="si" value="option1" checked="">
                            <label class="form-check-label" for="si">
                            Si
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="no" value="option2">
                            <label class="form-check-label" for="no">
                            No
                            </label>
                        </div>
                        </div>
                    </fieldset>
                    <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">Tenés experiencia en patines?</legend>
                        <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="mucha" value="option1" checked="">
                            <label class="form-check-label" for="mucha">
                            Mucha
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="poca" value="option2">
                            <label class="form-check-label" for="poca">
                            Poca
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="nada" value="option2">
                            <label class="form-check-label" for="nada">
                            Ninguna
                            </label>
                        </div>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
            </div>
        </section>
